<!DOCTYPE html>
<title>Tic Tac Toe</title>
<body>
  <link rel="stylesheet" type="text/css" href="styles.css"></style>
  <div class="container">
      <h1> Tic Tac Toe!</h1>
    <span id="winMessage" style="display:none"></span>
    <div class="board">
      <div class="box00"></div>
      <div class="box10"></div>
      <div class="box20"></div>
      <div class="box01"></div>
      <div class="box11"></div>
      <div class="box21"></div>
      <div class="box02"></div>
      <div class="box12"></div>
      <div class="box22"></div>
    </div>
    <span id="turn"><b>Turn:</b> X</span>
    <button type="button" id="restart" style="display:none">New Game</button>
    <table>
        <tr>
          <th>Player</th>
          <th>Wins</th>
        </tr>
        <tr>
          <th id="player1"></th>
          <th id="xWins">0</th>
        </tr>
        <tr>
          <th id="player2"></th>
          <th id="oWins">0</th>
        </tr>
        <tr>
          <th>Tie Games</th>
          <th id="ties">0</th>
        </tr>
        <tr>
          <th>Total</th>
          <th id="gameCount">0</th>
        </tr>
      </table>
  </div>
  
  <script src="input.js"></script>
  <script src="state.js"></script>
  <script src="view.js"></script>
  <script src="app.js"></script>
 

</body>
