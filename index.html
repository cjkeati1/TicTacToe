<!DOCTYPE html>
<title>Tic Tac Toe</title>
<head> Tic Tac Toe!</head>  
<body>
  <style>
    th{
      background-color: rgb(188, 148, 235); 
      width: 100px;
      height: 100px;
    }
  </style>
  <span id="winMessage" style="display:none"></span>
  <table class="game"> 
    <tr>
      <th class="box00"></th>
      <th class="box10"></th>
      <th class="box20"></th>
    </tr>
    <tr>
      <th class="box01"></th>
      <th class="box11"></th>
      <th class="box21"></th>
    </tr>
    <tr>
      <th class="box02"></th>
      <th class="box12"></th>
      <th class="box22"></th>
    </tr>
  </table>
  <span id="turn">Turn: X</span>
  <button type="button" id="restart" style="display:none">New Game</button>
  <div class="gameInfo">
    <span>Game Count: <p id="gameCount">0</p></span> 
    <span>Player 'X' wins: <p id="xWins">0</p></span>
    <span>Player 'O' wins: <p id="oWins">0</p></span>
  </div>
  <script src="app.js"></script>
</body>
